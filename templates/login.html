{%  extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% load crispy_forms_filters %}

{% block breadcrumb %}
{% endblock %}

{%  block content %}


<div class='container' style="margin-top:30px; text-align: center">

    <div class="row">
        <div class="auth col-xs-8 offset-xs-2 col-md-4 offset-md-4 ">

            <h5 style="" class="text-center">Authorization</h5>

            <form style="" action ='' method="POST">
                {% csrf_token %}
                {{ form|crispy }}
                <input type="hidden" name="next" value="{{ request.GET.next }}"/>
                <input style="margin-top: 4%" type="submit" class="btn btn-success" value="Login">
            </form>

        </div>
    </div>

</div>


{%  endblock %}
