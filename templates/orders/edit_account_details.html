{% extends "base.html" %}
{% load crispy_forms_tags %}
{% load crispy_forms_filters %}

{% block title %}
    <title>Spartan-helmet | Edit account details</title>
{% endblock %}

{% block content %}

    <div class='row m-0' style="margin-top:1%">

        <div class="col-md-6 offset-3" style="text-align:center">

            <h2 style="text-align: center">Your account details:</h2>

            <form method="POST">

                {{ user_form.as_p }}
                {% csrf_token %}
                {{ form|crispy }}
                <input type="submit" class="btn btn-success" style="background-color: black; margin-top: 1%" value="Save details">
            </form>

        </div>

        <div class="col-3">
            <a style="font-size: 18pt; color: #e31f0b" href="{% url "customer_orders" %}">Orders</a>
        </div>

    </div>

{% endblock %}
